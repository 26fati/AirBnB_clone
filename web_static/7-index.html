<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airbnb Clone</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">

</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, New York...</h4>
                <ul class="popover">
                    <li><h2 class="state_name">California</h2></li>
                    <li>
                    <ul>
                        <li>Florida</li>
                        <li>Washington</li>
                    </ul>
                    </li>
                    <li><h2 class="state_name">New York</h2></li>
                    <li>
                    <ul>
                        <li>Washington</li>
                    </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Kitchen, Internet...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                </ul>
            </div>
            <button>Search</button>           
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    
    <footer>
            Best School
    </footer>
</body>
</html>
